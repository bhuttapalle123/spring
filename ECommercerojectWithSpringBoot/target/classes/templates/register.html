<nav class="navbar navbar-expand-lg navbar-light " style="background-color:#273746  " >

        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" ></ul>

                    <a class="nav-link" th:href="@{/shop}" href="#"  style="color:white">shop</a>

	<div class="container">
		<form action="login">
			<h1>User Resiter page</h1>
			<table class="table">
				<tr>
					<td>Username: </td>
					<td>
						<input type="text" name="username" required>
					</td>
				</tr>
				<tr>
					<td>Address: </td>
					<td>
						<input type="text" name="address" required>
					</td>
				</tr>
				<tr>
					<td>Email: </td>
					<td>
						<input type="email" name="email" required>
					</td>
				</tr>
				<tr>
					<td>Contact Number: </td>
					<td>
						<input type="text" name="contact" maxlength="10" pattern="\d{10}" required>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type="password" name="password" required>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="Submit" id="sign" value="sign-up" class="btn btn-primary" onclick="ck()">	
					</td>
					
				</tr>
			</table>
			<script>
					function ck()
					{
						if(sign==true)
						{
							window.alert("successfull...")
						}
						else
						{
							window.alert("successfull...")
						}
					}
			</script>
		</form>
	</div>
</body>
</html>
